<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Document Retrieval System</title>
    <style>
        :root {
            --blue-light: #E3F2FD;
            --blue-soft: #BFDFFF;
            --gray-light: #F2F2F2;
            --gray-soft: #E0E0E0;
            --white: #FFFFFF;
            --blue-primary: #42A5F5;
            --blue-dark: #1976D2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--blue-light) 0%, var(--blue-soft) 50%, var(--gray-light) 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(66, 165, 245, 0.1) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .navbar {
            background: var(--white);
            padding: 20px 40px;
            box-shadow: 0 4px 20px rgba(66, 165, 245, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
            animation: slideDown 0.6s ease;
            backdrop-filter: blur(10px);
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .navbar h1 {
            color: var(--blue-dark);
            font-size: 1.8em;
            font-weight: 600;
            position: relative;
            animation: fadeIn 0.8s ease 0.2s both;
        }
        
        .navbar h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--blue-primary), var(--blue-soft));
            animation: expandWidth 1.2s ease 0.8s forwards;
        }
        
        @keyframes expandWidth {
            to { width: 100%; }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .status {
            display: flex;
            gap: 15px;
            align-items: center;
            animation: fadeIn 0.8s ease 0.4s both;
        }
        
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .status-badge:hover {
            transform: scale(1.05);
        }
        
        .status-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-online {
            background: linear-gradient(135deg, #A8E6CF 0%, #56C596 100%);
            color: #0D5C3D;
            box-shadow: 0 2px 10px rgba(86, 197, 150, 0.3);
        }
        
        .status-online::before {
            background: #0D5C3D;
            animation: pulse 2s infinite, ripple 2s infinite;
            box-shadow: 0 0 0 0 rgba(86, 197, 150, 0.7);
        }
        
        .status-offline {
            background: linear-gradient(135deg, #FFCCCB 0%, #FF6B6B 100%);
            color: #8B0000;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }
        
        .status-offline::before {
            background: #8B0000;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes ripple {
            0% {
                box-shadow: 0 0 0 0 rgba(86, 197, 150, 0.7);
            }
            100% {
                box-shadow: 0 0 0 10px rgba(86, 197, 150, 0);
            }
        }
        
        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--white);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(66, 165, 245, 0.12);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: floatIn 0.6s ease both;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(66, 165, 245, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }
        
        .stat-card:hover::before {
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        
        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(66, 165, 245, 0.25);
        }
        #analyticsContent {
        margin-top: 20px;
}

        .stat-card .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 5px;
            position: relative;
            animation: countUp 1s ease both;
        }
        
        @keyframes countUp {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .stat-card .stat-label {
            color: var(--blue-dark);
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.8;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        
        .card {
            background: var(--white);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(66, 165, 245, 0.12);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: floatIn 0.6s ease both;
            position: relative;
            overflow: hidden;
        }
        
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--blue-primary), var(--blue-soft));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s ease;
        }
        
        .card:hover::after {
            transform: scaleX(1);
        }
        
        .card:nth-child(1) { animation-delay: 0.2s; }
        .card:nth-child(2) { animation-delay: 0.3s; }
        .card:nth-child(3) { animation-delay: 0.4s; }
        .card:nth-child(4) { animation-delay: 0.5s; }
        
        .card h2 {
            color: var(--blue-dark);
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray-soft);
            position: relative;
        }
        
        .card h2::before {
            content: 'üìÑ';
            margin-right: 10px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--blue-dark);
            font-weight: 500;
            font-size: 0.95em;
        }
        
        .search-box, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-soft);
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
            background: var(--white);
        }
        
        .search-box:focus, textarea:focus {
            outline: none;
            border-color: var(--blue-primary);
            box-shadow: 0 0 0 4px rgba(66, 165, 245, 0.15);
            transform: translateY(-2px);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--blue-primary) 0%, var(--blue-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(66, 165, 245, 0.4);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .results-container {
            max-height: 500px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .result-item {
            background: linear-gradient(135deg, var(--blue-light) 0%, var(--white) 100%);
            padding: 18px;
            margin: 12px 0;
            border-radius: 12px;
            border-left: 4px solid var(--blue-primary);
            transition: all 0.3s;
            cursor: pointer;
            animation: slideInRight 0.4s ease both;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .result-item:hover {
            background: linear-gradient(135deg, var(--blue-soft) 0%, var(--white) 100%);
            transform: translateX(8px);
            box-shadow: 0 6px 20px rgba(66, 165, 245, 0.2);
            border-left-width: 6px;
        }
        
        .result-item .title {
            color: var(--blue-dark);
            font-size: 1.05em;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }
        
        .result-item .meta {
            color: #546E7A;
            font-size: 0.85em;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .result-item .score {
            color: var(--blue-primary);
            font-weight: 600;
            padding: 2px 8px;
            background: var(--blue-light);
            border-radius: 4px;
        }
        
        .result-item .content-preview {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--gray-soft);
            color: #546E7A;
            font-size: 0.9em;
            line-height: 1.6;
            display: none;
        }
        
        .result-item.expanded .content-preview {
            display: block;
            animation: expandContent 0.3s ease;
        }
        
        @keyframes expandContent {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            border-bottom: 2px solid var(--gray-soft);
            padding-bottom: 15px;
        }
        
        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: var(--blue-dark);
            width: auto;
            position: relative;
        }
        
        .tab::after {
            content: '';
            position: absolute;
            bottom: -17px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--blue-primary);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .tab:hover {
            background: var(--blue-light);
            transform: translateY(-2px);
        }
        
        .tab.active {
            background: linear-gradient(135deg, var(--blue-primary), var(--blue-dark));
            color: white;
            box-shadow: 0 4px 15px rgba(66, 165, 245, 0.3);
        }
        
        .tab.active::after {
            transform: scaleX(1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--blue-primary);
            font-size: 1.1em;
            font-weight: 600;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .error {
            background: linear-gradient(135deg, #FFEBEE 0%, #FFCDD2 100%);
            color: #C62828;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #E53935;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .success {
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            color: #2E7D32;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #66BB6A;
            animation: slideInRight 0.5s ease;
        }
        
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--gray-light);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--blue-primary), var(--blue-dark));
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--blue-dark);
        }
        
        .expand-icon {
            float: right;
            color: var(--blue-primary);
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        .result-item.expanded .expand-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Smart Document Retrieval System</h1>
        <div class="status">
            <span id="apiStatus" class="status-badge status-offline">API</span>
            <span id="opensearchStatus" class="status-badge status-offline">OpenSearch</span>
        </div>
    </div>

    <div class="container">
        <div class="stats-row">
            <div class="stat-card">
                <span class="stat-number" id="totalDocs">0</span>
                <span class="stat-label">Total Documents</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalLocations">0</span>
                <span class="stat-label">Unique Locations</span>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>Autocomplete Search</h2>
                <div class="input-group">
                    <label>Search in titles (minimum 3 characters):</label>
                    <input type="text" id="autocompleteInput" class="search-box" placeholder="e.g., oil, trade, bank">
                </div>
                <button onclick="autocomplete()">Search</button>
                <div id="autocompleteResults" class="results-container"></div>
            </div>

            <div class="card">
                <h2>Smart Search</h2>
                <div class="input-group">
                    <label>Search Query:</label>
                    <input type="text" id="smartQuery" class="search-box" placeholder="e.g., oil production, trade deficit">
                </div>
                <div class="input-group">
                    <label>Time Expression (optional):</label>
                    <input type="text" id="temporalExpr" class="search-box" placeholder="e.g., 1987, February">
                </div>
                <div class="input-group">
                    <label>Location (optional):</label>
                    <input type="text" id="georeference" class="search-box" placeholder="e.g., USA, London">
                </div>
                <button onclick="smartSearch()">Smart Search</button>
                <div id="smartResults" class="results-container"></div>
            </div>

            <div class="card">
                <h2>Advanced Analytics</h2>
                <div class="tabs">
                    <button class="tab active" onclick="showTab('locations', event)">Top Locations</button>
                    <button class="tab" onclick="showTab('timeline', event)">Time Distribution</button>
                    <button class="tab" onclick="showTab('dashboard', event)">Overview</button>
                </div>
                <div id="analyticsContent" ></div>
            </div>

            <div class="card">
                <h2>Add New Document</h2>
                <div class="input-group">
                    <label>Document Title:</label>
                    <input type="text" id="docTitle" class="search-box" placeholder="Enter document title">
                </div>
                <div class="input-group">
                    <label>Document Content:</label>
                    <textarea id="docContent" rows="4" placeholder="Enter document content..."></textarea>
                </div>
                <div class="input-group">
                    <label>Location (Optional - will be auto-extracted if empty):</label>
                    <input type="text" id="docLocation" class="search-box" placeholder="e.g., New York, London (leave empty for auto-detection)">
                </div>
                <button onclick="indexDocument()">Add Document</button>
                <div id="uploadResult"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let currentTab = 'locations';

        window.onload = function() {
            checkHealth();
            loadDashboard();
            loadTopLocations();
        };

        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('apiStatus').textContent = 'Connected';
                    document.getElementById('apiStatus').className = 'status-badge status-online';
                    document.getElementById('opensearchStatus').textContent = 'Online';
                    document.getElementById('opensearchStatus').className = 'status-badge status-online';
                }
            } catch (error) {
                console.error('Health check failed:', error);
            }
        }

        async function loadDashboard() {
            try {
                const response = await fetch(`${API_URL}/analytics/dashboard`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalDocs').textContent = data.total_documents.toLocaleString();
                    document.getElementById('totalLocations').textContent = (data.unique_locations || 0).toLocaleString();
                }
            } catch (error) {
                console.error('Dashboard load failed:', error);
            }
        }

        function toggleResult(element) {
            element.classList.toggle('expanded');
        }

        async function autocomplete() {
            const query = document.getElementById('autocompleteInput').value;
            const resultsDiv = document.getElementById('autocompleteResults');
            
            if (query.length < 3) {
                resultsDiv.innerHTML = '<div class="error">Please enter at least 3 characters</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">Searching</div>';
            
            try {
                const response = await fetch(`${API_URL}/search/autocomplete?q=${encodeURIComponent(query)}&size=10`);
                const data = await response.json();
                
                if (data.success && data.results.length > 0) {
                    let html = '';
                    data.results.forEach((item, index) => {
                        const content = item.content || 'No content available';
                        const locations = item.georeferences || ['Unknown'];
                        const locationBadge = locations.map(loc => 
                            `<span style="background: var(--blue-light); padding: 2px 8px; border-radius: 4px; font-size: 0.85em;">üìç ${loc}</span>`
                        ).join(' ');
                        
                        html += `
                            <div class="result-item" onclick="toggleResult(this)" style="animation-delay: ${index * 0.05}s">
                                <span class="expand-icon">‚ñº</span>
                                <span class="title">${index + 1}. ${item.title}</span>
                                <div class="meta">
                                    <span class="score">Score: ${item.score.toFixed(2)}</span>
                                    <span>ID: ${item.id}</span>
                                    ${locationBadge}
                                </div>
                                <div class="content-preview">${content}</div>
                            </div>
                        `;
                    });
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div class="error">No results found</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function smartSearch() {
            const query = document.getElementById('smartQuery').value;
            const temporal = document.getElementById('temporalExpr').value;
            const geo = document.getElementById('georeference').value;
            const resultsDiv = document.getElementById('smartResults');
            
            if (!query) {
                resultsDiv.innerHTML = '<div class="error">Please enter a search query</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">Searching</div>';
            
            try {
                const response = await fetch(`${API_URL}/search/smart`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        temporal_expression: temporal || null,
                        georeference: geo || null,
                        size: 10
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.results.length > 0) {
                    let html = '';
                    data.results.forEach((item, index) => {
                        const content = item.content || 'No content available';
                        const locations = item.georeferences || ['Unknown'];
                        const locationBadge = locations.map(loc => 
                            `<span style="background: var(--blue-light); padding: 2px 8px; border-radius: 4px; font-size: 0.85em;">üìç ${loc}</span>`
                        ).join(' ');
                        
                        html += `
                            <div class="result-item" onclick="toggleResult(this)" style="animation-delay: ${index * 0.05}s">
                                <span class="expand-icon">‚ñº</span>
                                <span class="title">${index + 1}. ${item.title}</span>
                                <div class="meta">
                                    <span class="score">Score: ${item.score.toFixed(2)}</span>
                                    ${item.date ? `<span>Date: ${item.date.substring(0, 10)}</span>` : ''}
                                    ${locationBadge}
                                </div>
                                <div class="content-preview">${content}</div>
                            </div>
                        `;
                    });
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = '<div class="error">No results found</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function showTab(tab, event) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'locations') loadTopLocations();
            else if (tab === 'timeline') loadTimeline();
            else if (tab === 'dashboard') loadFullDashboard();
        }

        async function loadTopLocations() {
            const contentDiv = document.getElementById('analyticsContent');
            contentDiv.innerHTML = '<div class="loading">Loading</div>';
            
            try {
                const response = await fetch(`${API_URL}/analytics/top-georeferences?size=10`);
                const data = await response.json();
                
                if (data.success && data.results.length > 0) {
                    let html = '<div class="analytics-grid">';
                    data.results.forEach((item, index) => {
                        html += `
                            <div class="result-item" style="animation-delay: ${index * 0.05}s">
                                <span class="title">${index + 1}. ${item.georeference}</span>
                                <div class="meta">
                                    <span>Mentions: ${item.count}</span>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    contentDiv.innerHTML = html;
                } else {
                    contentDiv.innerHTML = '<div class="error">No data available</div>';
                }
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function loadTimeline() {
            const contentDiv = document.getElementById('analyticsContent');
            contentDiv.innerHTML = '<div class="loading">Loading</div>';
            
            try {
                const response = await fetch(`${API_URL}/analytics/time-distribution?interval=1d`);
                const data = await response.json();
                
                if (data.success && data.results.length > 0) {
                    let html = '<div class="analytics-grid">';
                    data.results.forEach((item, index) => {
                        if (item.count > 0) {
                            html += `
                                <div class="result-item" style="animation-delay: ${index * 0.05}s">
                                    <span class="title">${item.date}</span>
                                    <div class="meta">
                                        <span>Documents: ${item.count}</span>
                                    </div>
                                </div>
                            `;
                        }
                    });
                    html += '</div>';
                    contentDiv.innerHTML = html || '<div class="error">No documents found</div>';
                } else {
                    contentDiv.innerHTML = '<div class="error">No data available</div>';
                }
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function loadFullDashboard() {
            const contentDiv = document.getElementById('analyticsContent');
            contentDiv.innerHTML = '<div class="loading">Loading</div>';
            
            try {
                const response = await fetch(`${API_URL}/analytics/dashboard`);
                const data = await response.json();
                
                if (data.success) {
                    let html = `
                        <div class="result-item">
                            <span class="title">Total Documents: ${data.total_documents.toLocaleString()}</span>
                            <div class="meta">
                                <span>Last Updated: ${new Date().toLocaleString()}</span>
                            </div>
                        </div>
                    `;
                    contentDiv.innerHTML = html;
                } else {
                    contentDiv.innerHTML = '<div class="error">No data available</div>';
                }
            } catch (error) {
                contentDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        async function indexDocument() {
            const title = document.getElementById('docTitle').value;
            const content = document.getElementById('docContent').value;
            const location = document.getElementById('docLocation').value;
            const resultDiv = document.getElementById('uploadResult');

            if (!title || !content) {
                resultDiv.innerHTML = '<div class="error">Please enter both title and content</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="loading">Adding document</div>';

            try {
                const docData = {
                    title: title,
                    content: content,
                    date: new Date().toISOString()
                };

                if (location && location.trim()) {
                    docData.georeferences = location.split(',').map(l => l.trim());
                    docData.location_source = 'manual';
                }

                const response = await fetch(`${API_URL}/index/document`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(docData)
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    resultDiv.innerHTML = `<div class="error">Failed: ${data.error || response.statusText}</div>`;
                    return;
                }

                const locationInfo = (data.georeferences && data.georeferences.length > 0)
                    ? `Georeferences: ${data.georeferences.join(', ')} (${data.location_source})`
                    : `Georeferences: none (${data.location_source})`;

                resultDiv.innerHTML = `<div class="success">Document added successfully!<br>${locationInfo}</div>`;

                document.getElementById('docTitle').value = '';
                document.getElementById('docContent').value = '';
                document.getElementById('docLocation').value = '';

                loadDashboard();

            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        setInterval(() => {
            checkHealth();
            loadDashboard();
        }, 30000);
    </script>
</body>
</html>
